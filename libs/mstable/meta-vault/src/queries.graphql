query userVaultBalance($owner: Bytes!, $vault: String!) {
  vaultBalances(where: { owner: $owner, vault: $vault }, first: 1) {
    owner
    vault {
      id
      asset {
        address
      }
    }
    timestamp
    shareBalance
    assetBalance
    assetDeposited
  }
}
query userTxHistory($owner: Bytes!, $vault: String!) {
  transactions(
    where: { to: $owner, vault: $vault }
    orderBy: timestamp
    orderDirection: desc
  ) {
    vault {
      id
    }
    timestamp
    type
    shareAmount
    assetAmount
    hash
    to
    from
  }
}
query metavault($id: ID!, $firstBlock: BigInt!, $days: Int = 7) {
  vault(id: $id) {
    totalSupply
    totalAssets
    apy
    assetPerShare
    DailyVaultStats(
      first: $days
      orderBy: timestamp
      orderDirection: asc
      where: { blockNumber_gte: $firstBlock }
    ) {
      apy
      assetPerShare
      totalAssets
      totalSupply
      timestamp
    }
    first: DailyVaultStats(first: 1, where: { blockNumber_gte: $firstBlock }) {
      assetPerShare
    }
  }
}
query metavaults {
  vaults {
    address
  }
}
