query userVaultBalance($owner: Bytes!, $vault: String!) {
  vaultBalances(where: { owner: $owner, vault: $vault }, first: 1) {
    owner
    vault {
      id
      asset {
        id
        name
        symbol
        decimals
      }
    }
    timestamp
    shareBalance
    assetBalance
    assetDeposited
  }
}
query metavault($id: ID!, $days: Int = 7) {
  vault(id: $id) {
    totalSupply
    apy
    DailyVaultStats(first: $days, orderBy: timestamp, orderDirection: desc) {
      apy
      totalSupply
    }
  }
}
