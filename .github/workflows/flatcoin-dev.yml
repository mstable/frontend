name: Flatcoin Dev

on:
  workflow_dispatch:
  push:
    branches:
      - feat/flatcoin-page

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout [feat/flatcoin-page]
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        name: Setup node
        with:
          node-version: 18
          cache: "yarn"

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install jq

      - run: yarn install --frozen-lockfile
        name: Install dependencies

      - name: Build
        env:
          alchemyMain: ${{ secrets.ALCHEMY_FALLBACK_API_KEY }}
          alchemyFallback: ${{ secrets.ALCHEMY_FALLBACK_API_KEY }}
        run: NX_ALCHEMY_MAIN_API_KEY=$alchemyMain NX_ALCHEMY_FALLBACK_API_KEY=$alchemyFallback yarn nx build mstable

      - name: Firebase deploy
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN_FRONTEND_7E17F }}
        run: |
          yarn firebase use mstable
          yarn firebase hosting:channel:deploy flatcoin -c ./firebase.mstable.json --expires 30d
